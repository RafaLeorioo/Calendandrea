<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario de Horarios</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #f4f7fc;
      color: #333;
      padding: 5vh 5vw;
      height: 100vh;
      overflow-y: auto;
    }

    h2, h3 {
      margin-bottom: 2vh;
      color: #2c3e50;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 4vh 4vw;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      font-size: 1rem;
      width: 100%;
      margin-bottom: 2vh;
      padding: 1vh 1vw;
      border-radius: 5px;
      border: 2px solid #ccc;
    }

    textarea { resize: none; height: 8vh; }

    .hora-inputs {
      display: flex;
      gap: 2%;
    }

    .hora-inputs input { width: 49%; }

    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #2980b9; }

    .turno {
      background: #ecf0f1;
      padding: 2vh;
      border-radius: 8px;
      margin-bottom: 2vh;
    }

    .turno p { margin-bottom: 1vh; }

    .eliminar-btn {
      background: #e74c3c;
      padding: 1vh 2vw;
      font-size: 0.9rem;
      border-radius: 20px;
    }

    .eliminar-btn:hover { background: #c0392b; }

    .scroll-to-top-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .scroll-to-top-btn:hover { background: #2980b9; }
  </style>
</head>
<body>
  <h2>Calendario de Horarios</h2>
  <div class="container">
    <h3>Agregar Turno</h3>
    <input type="date" id="fecha" />
    <div class="hora-inputs">
      <input type="time" id="horaInicio" />
      <input type="time" id="horaFin" />
    </div>
    <textarea id="observaciones" placeholder="Observaciones (opcional)"></textarea>
    <button onclick="agregarTurno()">Guardar Turno</button>

    <h3>Turnos Registrados</h3>
    <div id="listaTurnos"></div>
  </div>

  <button class="scroll-to-top-btn" onclick="scrollToTop()">â†‘</button>

  <script>
    document.addEventListener("DOMContentLoaded", mostrarTurnos);

    function agregarTurno() {
      const fecha = document.getElementById("fecha").value;
      const horaInicio = document.getElementById("horaInicio").value;
      const horaFin = document.getElementById("horaFin").value;
      const observaciones = document.getElementById("observaciones").value;

      if (!fecha || !horaInicio || !horaFin || horaFin <= horaInicio) {
        alert("Rellena bien los campos.");
        return;
      }

      const turnos = JSON.parse(localStorage.getItem("turnos")) || [];
      turnos.push({ fecha, horaInicio, horaFin, observaciones });
      localStorage.setItem("turnos", JSON.stringify(turnos));
      mostrarTurnos();
    }

    function mostrarTurnos() {
      const lista = document.getElementById("listaTurnos");
      lista.innerHTML = "";
      const turnos = JSON.parse(localStorage.getItem("turnos")) || [];

      const agrupados = turnos.reduce((acc, t) => {
        acc[t.fecha] = acc[t.fecha] || [];
        acc[t.fecha].push(t);
        return acc;
      }, {});

      Object.keys(agrupados).sort().forEach(dia => {
        const diaDiv = document.createElement("div");
        diaDiv.innerHTML = `<h4>${dia}</h4>`;
        agrupados[dia].sort((a, b) => a.horaInicio.localeCompare(b.horaInicio)).forEach((t, i) => {
          const div = document.createElement("div");
          div.className = "turno";
          div.innerHTML = `
            <p><strong>${t.horaInicio} - ${t.horaFin}</strong></p>
            ${t.observaciones ? `<p>${t.observaciones}</p>` : ""}
            <button class="eliminar-btn" onclick="eliminarTurno('${dia}', ${i})">Eliminar</button>
          `;
          diaDiv.appendChild(div);
        });
        lista.appendChild(diaDiv);
      });
    }

    function eliminarTurno(dia, index) {
      const turnos = JSON.parse(localStorage.getItem("turnos")) || [];
      const restantes = turnos.filter(t => t.fecha !== dia);
      const mismosDia = turnos.filter(t => t.fecha === dia);
      mismosDia.splice(index, 1);
      const nuevos = restantes.concat(mismosDia);
      localStorage.setItem("turnos", JSON.stringify(nuevos));
      mostrarTurnos();
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
