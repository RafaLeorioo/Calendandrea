<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario de Horarios</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: sans-serif;
      background: #f4f7fc;
      color: #333;
      padding: 5vh 5vw;
      height: 100vh;
      overflow-y: auto;
    }

    h2, h3 {
      margin-bottom: 2vh;
      color: #2c3e50;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 4vh 4vw;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      font-size: 1rem;
      width: 100%;
      margin-bottom: 2vh;
      padding: 1vh 1vw;
      border-radius: 5px;
      border: 2px solid #ccc;
    }

    textarea {
      resize: none;
      height: 8vh;
      font-size: 1rem; /* Igual al tamaño de los campos de hora */
      padding: 1vh 1vw;
    }

    /* Estilo para el placeholder */
    textarea::placeholder {
      font-size: 1rem; /* Igual al tamaño de los campos de hora */
      color: #333; /* Color similar al texto de los otros campos */
      text-align: center; /* Alinea el texto al centro */
    }

    .hora-inputs {
      display: flex;
      gap: 2%;
    }

    .hora-inputs div {
      width: 49%;
    }

    label {
      display: block;
      margin-bottom: 0.5vh;
      font-size: 0.9rem;
      color: #333;
      text-align: center; /* Alinea las etiquetas de los campos al centro */
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #2980b9; }

    .turno {
      background: #ecf0f1;
      padding: 2vh;
      border-radius: 8px;
      margin-bottom: 2vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .turno-info {
      flex-grow: 1;
    }

    .turno-info p { margin-bottom: 1vh; }

    .eliminar-btn {
      background: #e74c3c;
      width: 50px;
      height: 50px;
      font-size: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 2vw;
      cursor: pointer;
    }

    .eliminar-btn:hover { background: #c0392b; }

    .dia {
      margin-top: 3vh;
    }

    .titulo-dia {
      display: flex;
      align-items: center;
      gap: 1vw;
      margin-bottom: 1.5vh;
    }

    .titulo-dia h4 {
      font-size: 1.1rem;
      color: #2980b9;
      white-space: nowrap;
      margin: 0;
    }

    .titulo-dia .linea {
      flex-grow: 1;
      height: 2px;
      background-color: #3498db;
    }

    /* BOTÓN FLOTANTE */
    .boton-fijo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .boton-fijo:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2 id="inicio">Calendario de Horarios</h2>
  <div class="container">
    <h3>Seleccionar Día</h3> <!-- Cambié el texto aquí -->
    <input type="date" id="fecha" placeholder="Selecciona una fecha" />
    <div class="hora-inputs">
      <div>
        <label for="horaInicio">Hora de inicio</label>
        <input type="time" id="horaInicio" placeholder="Hora de inicio" />
      </div>
      <div>
        <label for="horaFin">Hora de fin</label>
        <input type="time" id="horaFin" placeholder="Hora de fin" />
      </div>
    </div>
    <textarea id="observaciones" placeholder="Observaciones (opcional)"></textarea> <!-- Aquí está el campo de observaciones -->
    <button onclick="agregarTurno()">Guardar Turno</button>

    <h3>Turnos Registrados</h3>
    <div id="listaTurnos"></div>
  </div>

  <!-- BOTÓN FLOTANTE PARA VOLVER ARRIBA -->
  <button class="boton-fijo" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">↑</button>

  <script>
    document.addEventListener("DOMContentLoaded", mostrarTurnos);

    function agregarTurno() {
      const fecha = document.getElementById("fecha").value;
      const horaInicio = document.getElementById("horaInicio").value;
      const horaFin = document.getElementById("horaFin").value;
      const observaciones = document.getElementById("observaciones").value;

      if (!fecha || !horaInicio || !horaFin || horaFin <= horaInicio) {
        alert("La hora de inicio no puede ser más tarde que la de fin.");
        return;
      }

      const turnos = JSON.parse(localStorage.getItem("turnos")) || [];
      turnos.push({ fecha, horaInicio, horaFin, observaciones });
      localStorage.setItem("turnos", JSON.stringify(turnos));
      mostrarTurnos();
    }

    function mostrarTurnos() {
      const lista = document.getElementById("listaTurnos");
      lista.innerHTML = "";
      const turnos = JSON.parse(localStorage.getItem("turnos")) || [];

      const agrupados = turnos.reduce((acc, t) => {
        acc[t.fecha] = acc[t.fecha] || [];
        acc[t.fecha].push(t);
        return acc;
      }, {});

      Object.keys(agrupados).sort().forEach(dia => {
        const diaDiv = document.createElement("div");
        diaDiv.className = "dia";

        const fechaObj = new Date(dia);
        const opciones = { year: "numeric", month: "long", day: "numeric" };
        const fechaFormateada = fechaObj.toLocaleDateString("es-ES", opciones);

        diaDiv.innerHTML = `
          <div class="titulo-dia">
            <h4>${fechaFormateada}</h4>
            <div class="linea"></div>
          </div>
        `;

        agrupados[dia]
          .sort((a, b) => a.horaInicio.localeCompare(b.horaInicio))
          .forEach((t, i) => {
            const div = document.createElement("div");
            div.className = "turno";
            div.innerHTML = `
              <div class="turno-info">
                <p><strong>${t.horaInicio} - ${t.horaFin}</strong></p>
                ${t.observaciones ? `<p>${t.observaciones}</p>` : ""}
              </div>
              <button class="eliminar-btn" onclick="eliminarTurno('${dia}', ${i})">×</button>
            `;
            diaDiv.appendChild(div);
          });

        lista.appendChild(diaDiv);
      });
    }

    function eliminarTurno(dia, index) {
      const turnos = JSON.parse(localStorage.getItem("turnos")) || [];
      const restantes = turnos.filter(t => t.fecha !== dia);
      const mismosDia = turnos.filter(t => t.fecha === dia);
      mismosDia.splice(index, 1);
      const nuevos = restantes.concat(mismosDia);
      localStorage.setItem("turnos", JSON.stringify(nuevos));
      mostrarTurnos();
    }
  </script>
</body>
</html>
