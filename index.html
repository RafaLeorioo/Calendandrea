<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario de Horarios</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: sans-serif;
      background: #f4f7fc;
      color: #333;
      padding: 5vh 5vw;
      height: 100vh;
      overflow-y: auto;
    }

    h2, h3 {
      margin-bottom: 2vh;
      color: #2c3e50;
      text-align: center;
    }

    h3 {
      font-size: 1rem;
      font-weight: normal;
      margin-bottom: 2vh;
    }

    .registro-turnos {
      background: #fff;
      padding: 3vh 4vw;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 3vh;
    }

    .lista-turnos {
      background: #fff;
      padding: 3vh 4vw;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      font-size: 1rem;
      width: 100%;
      margin-bottom: 2vh;
      padding: 1vh 1vw;
      border-radius: 5px;
      border: 2px solid #ccc;
    }

    textarea {
      resize: none;
      height: 8vh;
      font-size: 1rem;
      padding: 1vh 1vw;
    }

    textarea::placeholder {
      font-size: 1rem;
      color: #333;
      text-align: center;
    }

    .hora-inputs {
      display: flex;
      gap: 2%;
    }

    .hora-inputs div {
      width: 49%;
    }

    label {
      display: block;
      margin-bottom: 0.5vh;
      font-size: 0.9rem;
      color: #333;
      text-align: center;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #2980b9; }

    .turno {
      background: #ecf0f1;
      padding: 2vh;
      border-radius: 8px;
      margin-bottom: 2vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .turno-info {
      flex-grow: 1;
    }

    .turno-info p { margin-bottom: 1vh; }

    .eliminar-btn {
      background: #e74c3c;
      width: 50px;
      height: 50px;
      font-size: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 2vw;
      cursor: pointer;
    }

    .eliminar-btn:hover { background: #c0392b; }

    .dia {
      margin-top: 3vh;
    }

    .titulo-dia {
      display: flex;
      align-items: center;
      gap: 1vw;
      margin-bottom: 1.5vh;
    }

    .titulo-dia h4 {
      font-size: 1.1rem;
      color: #2980b9;
      white-space: nowrap;
      margin: 0;
    }

    .titulo-dia .linea {
      flex-grow: 1;
      height: 2px;
      background-color: #3498db;
    }

    .boton-fijo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .boton-fijo:hover {
      background-color: #2980b9;
    }

    .boton-fijo-izquierda {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .boton-fijo-izquierda:hover {
      background-color: #2980b9;
    }

    .calendario {
      background-color: #fff;
      padding: 3vh 4vw;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 5vh;
    }

    #calendarContainer table {
      width: 100%;
      border-collapse: collapse;
    }

    #calendarContainer th, #calendarContainer td {
      width: 14.28%;
      padding: 10px;
      text-align: center;
    }

    #calendarContainer th {
      background-color: #3498db;
      color: white;
    }

    #calendarContainer td {
      border: 1px solid #ddd;
      cursor: pointer;
    }

    #calendarContainer td:hover {
      background-color: #f0f0f0;
    }

    .calendario-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 2vh;
    }
  </style>
</head>
<body>

  <!-- Registro de turnos -->
  <div class="registro-turnos" id="registroTurnos">
    <h3 class="titulo-seleccionar-dia">Seleccionar d√≠a</h3>
    <input type="date" id="fecha" placeholder="Selecciona una fecha" />
    <div class="hora-inputs">
      <div>
        <label for="horaInicio">Hora de inicio</label>
        <input type="time" id="horaInicio" placeholder="Hora de inicio" />
      </div>
      <div>
        <label for="horaFin">Hora de fin</label>
        <input type="time" id="horaFin" placeholder="Hora de fin" />
      </div>
    </div>
    <textarea id="observaciones" placeholder="Observaciones (opcional)"></textarea>
    <button onclick="agregarTurno()">Guardar Turno</button>
  </div>

  <!-- Lista de turnos registrados -->
  <div class="lista-turnos" id="turnosLista">
    <h3>Turnos Registrados</h3>
    <div id="listaTurnos"></div>
  </div>

  <!-- Calendario -->
  <div class="calendario" id="calendario" style="display: none;">
    <h3>Calendario del Mes</h3>
    <div id="calendarContainer"></div>
    <div class="calendario-btns">
      <button onclick="cambiarMes(-1)">Mes Anterior</button>
      <button onclick="cambiarMes(1)">Mes Siguiente</button>
    </div>
  </div>

  <!-- BOT√ìN FLOTANTE PARA VOLVER ARRIBA -->
  <button class="boton-fijo" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">‚Üë</button>

  <!-- BOT√ìN FLOTANTE A LA IZQUIERDA -->
  <button class="boton-fijo-izquierda" onclick="toggleCalendario()">üìÖ</button>

  <script>
    let fechaActual = new Date(); // Fecha del mes actual

    function agregarTurno() {
      const fecha = document.getElementById("fecha").value;
      const horaInicio = document.getElementById("horaInicio").value;
      const horaFin = document.getElementById("horaFin").value;
      const observaciones = document.getElementById("observaciones").value;

      if (!fecha || !horaInicio || !horaFin || horaFin <= horaInicio) {
        alert("La hora de inicio no puede ser m√°s tarde que la de fin.");
        return;
      }

      const turnos = JSON.parse(localStorage.getItem("turnos")) || [];
      
      // Verificar si ya existe un turno con la misma fecha y el mismo rango horario
      const turnoExistente = turnos.find(t => t.fecha === fecha && t.horaInicio === horaInicio && t.horaFin === horaFin);
      
      if (turnoExistente) {
        alert("Ya existe un turno con este horario.");
        return;
      }

      turnos.push({ fecha, horaInicio, horaFin, observaciones });
      localStorage.setItem("turnos", JSON.stringify(turnos));
      mostrarTurnos();
    }

    function mostrarTurnos() {
      const lista = document.getElementById("listaTurnos");
      lista.innerHTML = "";
      const turnos = JSON.parse(localStorage.getItem("turnos")) || [];

      const agrupados = turnos.reduce((acc, t) => {
        acc[t.fecha] = acc[t.fecha] || [];
        acc[t.fecha].push(t);
        return acc;
      }, {});

      Object.keys(agrupados).sort().forEach(dia => {
        const diaDiv = document.createElement("div");
        diaDiv.className = "dia";

        const fechaObj = new Date(dia);
        const opciones = { year: "numeric", month: "long", day: "numeric" };
        const fechaFormateada = fechaObj.toLocaleDateString("es-ES", opciones);

        diaDiv.innerHTML = ` 
          <div class="titulo-dia">
            <h4>${fechaFormateada}</h4>
            <div class="linea"></div>
          </div>
        `;

        agrupados[dia]
          .sort((a, b) => a.horaInicio.localeCompare(b.horaInicio))
          .forEach((t, i) => {
            const div = document.createElement("div");
            div.className = "turno";
            div.innerHTML = ` 
              <div class="turno-info">
                <p><strong>${t.horaInicio} - ${t.horaFin}</strong></p>
                ${t.observaciones ? `<p>${t.observaciones}</p>` : ""}
              </div>
              <button class="eliminar-btn" onclick="eliminarTurno('${dia}', ${i})">√ó</button>
            `;
            diaDiv.appendChild(div);
          });

        lista.appendChild(diaDiv);
      });
    }

    function eliminarTurno(dia, index) {
      const turnos = JSON.parse(localStorage.getItem("turnos")) || [];
      const restantes = turnos.filter(t => t.fecha !== dia);
      const mismosDia = turnos.filter(t => t.fecha === dia);
      mismosDia.splice(index, 1);
      const nuevos = restantes.concat(mismosDia);
      localStorage.setItem("turnos", JSON.stringify(nuevos));
      mostrarTurnos();
    }

    function mostrarCalendario() {
      // Ocultamos la secci√≥n de "turnos registrados"
      document.getElementById("turnosLista").style.display = "none";
      
      // Mostramos el calendario
      document.getElementById("calendario").style.display = "block";
      
      // Generamos el calendario para el mes actual
      mostrarCalendarioMes();
    }

    function mostrarCalendarioMes() {
      const mes = fechaActual.getMonth();
      const a√±o = fechaActual.getFullYear();

      const primerDiaDelMes = new Date(a√±o, mes, 1);
      const ultimoDiaDelMes = new Date(a√±o, mes + 1, 0);

      const diasDelMes = [];
      for (let dia = 1; dia <= ultimoDiaDelMes.getDate(); dia++) {
        const fecha = new Date(a√±o, mes, dia);
        diasDelMes.push(fecha);
      }

      let calendarHtml = '<table><thead><tr>';
      const diasSemana = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
      diasSemana.forEach(dia => {
        calendarHtml += `<th>${dia}</th>`;
      });
      calendarHtml += '</tr></thead><tbody><tr>';

      for (let i = 0; i < primerDiaDelMes.getDay(); i++) {
        calendarHtml += '<td></td>';
      }

      diasDelMes.forEach((fecha, index) => {
        if ((index + primerDiaDelMes.getDay()) % 7 === 0 && index !== 0) {
          calendarHtml += '</tr><tr>';
        }
        calendarHtml += `<td>${fecha.getDate()}</td>`;
      });

      while ((diasDelMes.length + primerDiaDelMes.getDay()) % 7 !== 0) {
        calendarHtml += '<td></td>';
        diasDelMes.push(null);
      }

      calendarHtml += '</tr></tbody></table>';
      document.getElementById("calendarContainer").innerHTML = calendarHtml;
    }

    function cambiarMes(incremento) {
      fechaActual.setMonth(fechaActual.getMonth() + incremento);
      mostrarCalendarioMes();
    }

    function toggleCalendario() {
      const calendario = document.getElementById("calendario");
      const turnosLista = document.getElementById("turnosLista");
      
      if (calendario.style.display === "none") {
        // Si el calendario est√° oculto, mostrarlo
        calendario.style.display = "block";
        turnosLista.style.display = "none";
        mostrarCalendarioMes();
      } else {
        // Si el calendario est√° visible, mostrar la lista de turnos
        calendario.style.display = "none";
        turnosLista.style.display = "block";
      }
    }

    // Mostrar los turnos cuando la p√°gina se carga
    mostrarTurnos();
  </script>
</body>
</html>
